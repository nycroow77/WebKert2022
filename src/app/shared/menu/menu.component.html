<mat-nav-list>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </a>
  <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon>app_registration</mat-icon>
    <span>Register</span>
  </a>
  <a mat-list-item routerLink="/main" (click)="close()">
  <mat-icon>home</mat-icon>
  <span>Main</span>
  </a>
  <a mat-list-item routerLink="/plays" (click)="close()" *ngIf="loggedInUser">
  <mat-icon>theater_comedy</mat-icon>
  <span>Plays</span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="close()">
  <mat-icon>contacts</mat-icon>
  <span>Contact</span>
  </a>
  <a mat-list-item routerLink="/my-tickets" (click)="close()" *ngIf="loggedInUser">
    <mat-icon>theaters</mat-icon>
    <span>My Tickets</span>
  </a>
</mat-nav-list>
