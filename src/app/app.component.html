<mat-sidenav-container>
  <mat-sidenav #sidenav>


    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-sm>
      <button mat-icon-button (click)="onToggleSidenav(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
      </div>
      <div>THEATER-APP</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.sm>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li *ngIf="!(loggedInUser)"><a routerLink="/login">Login</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logout()">Logout</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Register</a></li>
          <li><a routerLink="/main">Main</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/plays">Plays</a></li>
          <li><a routerLink="/contact">Contact</a></li>
          <li *ngIf="(loggedInUser)" ><a routerLink="/my-tickets">My Tickets</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
